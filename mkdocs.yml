site_name: DEVON Documentation
site_description: Discovery Engine and Vault for Open Neural models
site_url: https://kirizan.github.io/devon/
repo_url: https://github.com/kirizan/devon
repo_name: kirizan/devon

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_bases: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - mkdocs-click
  - toc:
      permalink: true
  - attr_list
  - def_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - "Tutorial: First Model": getting-started/first-model.md
  - Guides:
      - guides/index.md
      - Searching Models: guides/searching.md
      - Downloading Models: guides/downloading.md
      - Managing Models: guides/managing.md
      - KITT Integration: guides/kitt-integration.md
      - Configuration: guides/configuration.md
  - Reference:
      - reference/index.md
      - CLI Reference:
          - reference/cli/index.md
      - Configuration Schema: reference/configuration.md
      - Model Metadata: reference/model-metadata.md
      - Storage Index: reference/storage-index.md
  - Concepts:
      - concepts/index.md
      - Architecture: concepts/architecture.md
      - Source Plugins: concepts/source-plugins.md
      - Storage Design: concepts/storage-design.md
  - Changelog: changelog.md
